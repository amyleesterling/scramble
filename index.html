<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmic Scramble</title>
  <style>
    body {
      background: black;
      color: #00ffe0;
      font-family: 'Courier New', monospace;
      padding: 20px;
      font-size: 1.5rem;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #cosmic-quote {
      max-width: 800px;
      line-height: 1.6;
      word-wrap: break-word;
      overflow-wrap: break-word;
      hyphens: auto;
      padding: 20px;
      text-align: justify;
    }
    @media (max-width: 600px) {
      body {
        padding: 10px;
        font-size: 1.2rem;
      }
      #cosmic-quote {
        max-width: 100%;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/scrambling-text@1.2.0/dist/scrambling-text.min.js"></script>
</head>
<body>
  <div id="cosmic-quote">
    The universe is probably just warming up. Stars? They're flashy but temporary. Don't panic! We aren't in the finale. This is just the cosmic pregame.
  </div>

  <script src="./main.js"></script>
</body>
</html>
